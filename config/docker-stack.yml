  ## Redis database and message broker for Celery. don't modify unless you know
  ## what you're doing
  redis:
    image: ute:redis
    ports:
      - target: 6379
        published: 6379
        protocol: tcp
        mode: ingress
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]
    networks:
      ute_net:


  ## RQ Dashboard w/ RQ 1.0 support
  dashboard:
    depends_on:
      - redis
    image: ute:rq-dashboard
    ports:
      - target: 9181
        published: 9181
        protocol: tcp
        mode: ingress
    deploy:
      replicas: 0
      placement:
        constraints: [node.role == manager]
    networks:
      ute_net:


  ## docker stats web UI
  #  redis-stats:
