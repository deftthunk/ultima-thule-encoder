  ## tasker drives the worker tasking by building jobs from files and 
  ## distributing the jobs as tasks via RabbitMQ. also responsible for 
  ## building final video file
  aggregator:
    depends_on:
      - redis
    image: ute:aggregator
    ports:
      - target: 9020
        published: 9020
        protocol: tcp
        mode: ingress
    networks:
      ute_net:
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]


  ## tasker drives the worker tasking by building jobs from files and 
  ## distributing the jobs as tasks via RabbitMQ. also responsible for 
  ## building final video file
  tasker:
    depends_on:
      - redis
    image: ute:tasker
    volumes:
      - nfs-in:/ute/inbox
      - nfs-out:/ute/outbox
    networks:
      ute_net:
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]

  ## defines a task to run the celery worker container in. these tasks are 
  ## replicated through the docker swarm nodes the 'cpus' key reflects how 
  ## much cputime each worker is allowed to consume on the host. remove for 
  ## auto-allocation, or dial in for more control per worker (same for memory).
  ##
  ## a worker service can be defined for each host (and resources customized 
  ## accordingly), if you create another worker service named something else
  ## (like 'worker-server2'), and then under placement.constraints, add the
  ## name of the label you gave that system (accomplished by doing something
  ## like 'docker node update --label-add name=server2 <node_name>'). see 
  ## https://docs.docker.com/engine/reference/commandline/service_update/ for
  ## details.
  worker-smaug:
    environment:
      UTE_HOSTNAME: smaug
    depends_on:
      - redis
    image: ute:worker
    volumes:
      - nfs-in:/ute/inbox
      - nfs-out:/ute/outbox
      - x265-vol:/ute/x265
    networks:
      ute_net:
    deploy:
      mode: replicated
      replicas: 3
      placement:
        constraints:
          - node.labels.name == smaug
      resources:
        limits:
          cpus: '8.0'
          memory: 4000M


  ## worker service with resource values for a different system. service name
  ## must be different from other worker service.
  worker-nuc:
    environment:
      UTE_HOSTNAME: nuc
    depends_on:
      - redis
    image: ute:worker
    volumes:
      - nfs-in:/ute/inbox
      - nfs-out:/ute/outbox
      - x265-vol:/ute/x265
    networks:
      ute_net:
    deploy:
      mode: replicated
      replicas: 0
      placement:
        constraints:
          - node.labels.name == nuc
      resources:
        limits:
          cpus: '4'
          memory: 4000M


  ## worker service with resource values for a different system. service name
  ## must be different from other worker service.
  worker-esx:
    environment:
      UTE_HOSTNAME: esx
    depends_on:
      - redis
    image: ute:worker
    volumes:
      - nfs-in:/ute/inbox
      - nfs-out:/ute/outbox
      - x265-vol:/ute/x265
    networks:
      ute_net:
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.name == esx
      resources:
        limits:
          cpus: '10'
          memory: 3700M


  ## worker service with resource values for a different system. service name
  ## must be different from other worker service.
  worker-kvm:
    environment:
      UTE_HOSTNAME: kvm
    depends_on:
      - redis
    image: ute:worker
    volumes:
      - nfs-in:/ute/inbox
      - nfs-out:/ute/outbox
      - x265-vol:/ute/x265
    networks:
      ute_net:
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.name == kvm
      resources:
        limits:
          cpus: '4'
          memory: 4000M


  ## worker service with resource values for a different system. service name
  ## must be different from other worker service.
  worker-minion:
    environment:
      UTE_HOSTNAME: minion
    depends_on:
      - redis
    image: ute:worker
    volumes:
      - nfs-in:/ute/inbox
      - nfs-out:/ute/outbox
      - x265-vol:/ute/x265
    networks:
      ute_net:
    deploy:
      mode: replicated
      replicas: 0
      placement:
        constraints:
          - node.labels.name == minion
      resources:
        limits:
          cpus: '4'
          memory: 3000M


  ## worker service with resource values for a different system. service name
  ## must be different from other worker service.
  worker-motoko:
    environment:
      UTE_HOSTNAME: motoko
    depends_on:
      - redis
    image: ute:worker
    volumes:
      - nfs-in:/ute/inbox
      - nfs-out:/ute/outbox
      - x265-vol:/ute/x265
    networks:
      ute_net:
    deploy:
      mode: replicated
      replicas: 0
      placement:
        constraints:
          - node.labels.name == motoko
      resources:
        limits:
          cpus: '5'
          memory: 4000M


  ## worker service with resource values for a different system. service name
  ## must be different from other worker service.
  worker-trainer:
    environment:
      UTE_HOSTNAME: trainer
    depends_on:
      - redis
    image: ute:worker
    volumes:
      - nfs-in:/ute/inbox
      - nfs-out:/ute/outbox
      - x265-vol:/ute/x265
    networks:
      ute_net:
    deploy:
      mode: replicated
      replicas: 0
      placement:
        constraints:
          - node.labels.name == trainer
      resources:
        limits:
          cpus: '4'
          memory: 3000M


  ## global service (one service instance per swarm host) to build x265 in a
  ## local volume, to be accessed by any local container
  x265-builder:
    image: ute:x265-builder
    volumes:
      - x265-vol:/ute/x265
    networks:
      ute_net:
    deploy:
      mode: global
      restart_policy:
        condition: none


## create the 'ute_net' network if it doesn't exist yet. this is a docker 
## swarm "overlay" network that all services described here will be attached to
networks:
  ute_net:
    name: ute_net
    driver: overlay
    attachable: true


## point participating containers (namely the workers) at the NFS container
## we setup up above, as a "local volume".
##
## WARNING: if your NFS settings change for some reason, you must run "docker 
## volume rm <nfs volumes>" on each physical node in the swarm to remove the 
## old NFS mounts. otherwise new NFS settings will not take effect.
volumes:
  x265-vol:
    driver: local

  nfs-in:
    driver: local
    driver_opts:
      type: nfs
#      o: addr=10.41.0.109,rw,nolock,noresvport
      o: addr=10.168.1.111,rw,nolock,noresvport
#      device: ":/volume1/ute/inbox"
      device: ":/mnt/user/work/ute/inbox"
 
  nfs-out:
    driver: local
    driver_opts:
      type: nfs
#      o: addr=10.41.0.109,rw,nolock,noresvport
      o: addr=10.168.1.111,rw,nolock,noresvport
#      device: ":/volume1/ute/outbox"
      device: ":/mnt/user/work/ute/outbox"
