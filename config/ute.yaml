## test user config
##
## General Settings
general_config:
  inbox_path: /ute/inbox
  high_priority_folder_name: ute_high
  keep_source_file: True
  completed_folder_name: ute_done
  outbox_path: /ute/outbox
  vs_scripts_path: /ute/scripts/vs
  file_poll_interval: 20
  client_poll_interval: 30


## there should not be any reason to change these settings
database_config:
  results_poll_interval: 0.2
  client_tcp_keepalive: 600
  log_level: verbose
  db_save: False
  active_rehashing: False


## a 'task' represents all the information and state regarding the processing
## of a file in UTE. these settings affect aspects of a task's encoding, 
## muxing, subtitles, etc
task_config:
  log_level: info
  job_size: 125
  frame_buffer_size: 100
  job_timeout: 600
  crop_sample_count: 17
  timeOffsetPercent: 0.15
  check_work_thread_count: 4
  find_work_thread_count_max: 16
  vapoursynth_enabled: True
  vs_script_name: denoise_best.py
  crop_detect: "24:16:0"


## NFS Share Settings
nfs_config:
  server address: 10.168.1.111
  inbox path: /mnt/user/work/ute/inbox
  outbox path: /mnt/user/work/ute/outbox


## FFmpeg settings
## command args will be run in order, so make sure there's no conficts
## if you add/remove arguments
ffmpeg_config:
##  ss: ute_reserved
##  i: ute_reserved
## crop: ute_reserved; see 'crop_config' section above
  loglevel: fatal
#  hide_banner: 


## mkvmerge Settings
  generate-chapters:
    interval: 300s
